<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="鳴沢村の家庭菜園アドベンチャー - 小学5年生のための野菜づくり図鑑"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>鳴沢村の家庭菜園アドベンチャー</title>
    
    <!-- 日本語フォントの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSSの読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'handwriting': ['"Yomogi"', '"Zen Kurenaido"', '"Kaisei Decol"', 'cursive', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* グローバルなカスタムスタイル */
      .handdrawn-box {
        border: 2px solid #000;
        border-radius: 12px;
        position: relative;
        border-style: solid;
        border-width: 2px;
      }
      
      .handdrawn-circle {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        color: white;
        font-weight: bold;
        font-size: 0.9rem;
      }
      
      .handdrawn-arrow {
        width: 20px;
        height: 20px;
        position: relative;
        transform: rotate(45deg);
        border-right: 3px solid;
        border-bottom: 3px solid;
      }
      
      .handdrawn-step {
        border: 2px solid #000;
        border-radius: 12px;
        position: relative;
        border-style: solid;
        border-width: 2px;
      }
      
      .season-btn {
        border: 2px solid;
        border-radius: 12px;
        transition: all 0.3s;
        font-weight: bold;
      }
      
      .season-btn:hover {
        transform: scale(1.05);
      }
      
      .section-btn {
        border: 2px solid;
        border-radius: 8px;
        transition: all 0.3s;
      }
      
      .section-btn:hover {
        transform: translateY(-2px);
      }
      
      .active-btn {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      body {
        font-family: 'Yomogi', 'Zen Kurenaido', 'Kaisei Decol', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>このアプリを実行するにはJavaScriptを有効にしてください。</noscript>
    <div id="root"></div>
  </body>
</html>
